<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <table border="0">
        <tr>
          <td colspan="2">
            <label for="Name">Name <span>*</span></label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" id="firstName" />
            <br />
            <p>First</p> 
          </td>
          <td>
            <input type="text" id="lastName" />
            <br />
             <p>Last</p> 
          </td>
        </tr>
        <tr>
          <td colspan="2"><label for="rating">Email</label> <span>*</span></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="email" size="50" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="rating">Your Experience</label> <span>*</span>
          </td>
        </tr>
        <tr>
          <td>
            <i class="material-icons" style="color: orange">star</i>
            <i class="material-icons" style="color: orange">star</i>
            <i class="material-icons" style="color: orange">star</i>
            <i class="material-icons" style="color: orange">star</i>
            <i class="material-icons" style="color: orange">star</i>
          </td>
        </tr>
      </table>
      <p>Overall, how would you rate your experience with us?</p>
    </div>
  </body>
</html>
